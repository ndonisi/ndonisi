<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <!--<link rel="stylesheet2" href="https://www.w3schools.com/w3css/4/w3.css">-->

    <title>Assignment 4-Animation trigger</title>
  </head>
  <body id="pane">
    <section class="start">
      <img class="pacman" src="images/pacman.gif" />
    </section>
    <main>
      <div class="wrapper">
        <section class="slide one">
          <article class="vh-center">
            <p class="center">Let's Eat!</p>
          </article>
        </section>
        <section class="slide two">
          <article class="vh-center">
            <p class="center">g-g-g-Ghost!</p>
            <img class="baddie" src="images/ghost1.png"/>
          </article>
        </section>
        <section class="slide three">
          <article class="vh-center">
            <p class="center">nom nom nom!</p>
            <img class="fruit" src="images/fruit.png"/>
          </article>
        </section>
        <section class="slide four">
          <article class="vh-center">
            <p class="center">Look out!</p>
            <img class="baddie2" src="images/ghost2.png"/>
          </article>
        </section>
        <section class="slide five">
          <article class="vh-center">
            <p class="center">LEVEL COMPLETE!</p>
            <img class="mrandmrs" src="images/mrandmrs.png" height="40%" width="30%" alt="mr and mrs pacman smooching"/>
          </article>
        </section>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/jquery.waypoints.min.js"></script>

    <script>
      
      $(".two").waypoint(
        function (direction) {
          $(".baddie").addClass("animate-right")
        },
        { offset: "30%", horizontal: true }
      )
    
      $(".three").waypoint(
        function (direction) {
          $(".fruit").addClass("animate-right")
        },
        { offset: "30%", horizontal: true }
      )
   
      $(".four").waypoint(
        function (direction) {
          $(".baddie2").addClass("animate-right");
          $(".pacman").css("filter", "hue-rotate(90deg)")
        },
        { offset: "30%", horizontal: true }
      )

      $(".five").waypoint(
        function () {
          $(".five").css("background", "#000000");
          $(".pacman").css("filter", "hue-rotate(0deg)");
          $(".mrandmrs").addClass("flip")
        },
        { offset: "0%", horizontal: true }
      )
    </script>
  </body>
</html>
