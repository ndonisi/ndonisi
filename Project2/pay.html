<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sunbean Coffeeshop Experience-Pay</title>
	<meta name="viewport" content="width=device-width">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Oi&family=PT+Sans:wght@400;700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
	<h5>Checkout</h5>
	<div class="flex-container">
		<p class="typingEffect">Comin' right up!</p>
		<div class="flex-container">
			<div class="row">
				<div class="col-75">
				  <div class="container">
					<form action="/action_page.php">
			  
					  <div class="row">
						<div class="col-50">
						  <h3>Billing Address</h3>
						  <label for="fname"><i class="fa fa-user"></i> Full Name</label>
						  <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
						  <label for="email"><i class="fa fa-envelope"></i> Email</label>
						  <input type="text" id="email" name="email" placeholder="john@example.com">
						  <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
						  <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
						  <label for="city"><i class="fa fa-institution"></i> City</label>
						  <input type="text" id="city" name="city" placeholder="Portland">
			  
						  <div class="row">
							<div class="col-50">
							  <label for="state">State</label>
							  <input type="text" id="state" name="state" placeholder="OR">
							</div>
							<div class="col-50">
							  <label for="zip">Zip</label>
							  <input type="text" id="zip" name="zip" placeholder="97212">
							</div>
						  </div>
						</div>
			  
						<div class="col-50">
						  <h3>Payment</h3>
						  <label for="fname">Accepted Cards</label>
						  <div class="icon-container">
							<i class="fa fa-cc-visa" style="color:navy;"></i>
							<i class="fa fa-cc-amex" style="color:blue;"></i>
							<i class="fa fa-cc-mastercard" style="color:red;"></i>
							<i class="fa fa-cc-discover" style="color:orange;"></i>
						  </div>
						  <label for="cname">Name on Card</label>
						  <input type="text" id="cname" name="cardname" placeholder="John More Doe">
						  <label for="ccnum">Credit card number</label>
						  <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
						  <label for="expmonth">Exp Month</label>
						  <input type="text" id="expmonth" name="expmonth" placeholder="September">
			  
						  <div class="row">
							<div class="col-50">
							  <label for="expyear">Exp Year</label>
							  <input type="text" id="expyear" name="expyear" placeholder="2018">
							</div>
							<div class="col-50">
							  <label for="cvv">CVV</label>
							  <input type="text" id="cvv" name="cvv" placeholder="352">
							</div>
						  </div>
						</div>
			</div>

					  <input type="submit" value="Continue to checkout" class="btn">
					</form>
				  </div>
				</div>
			  
				<div class="col-25">
				  <div class="container">
					<hr>
					<p>Total <span class="price" style="color:black"><b>$4.25</b></span></p>
				  </div>
				</div>
			  </div>
				  
			</div>
			</div>
			<img src="images/togocup-22.png" width=30% height=20%>

	<script src="js/script1.js"></script>
</body>
</html>
